<mat-sidenav-container class="container" fullscreen>

  <mat-sidenav
    #sidenav
    class="sidenav"
    no-over-flow
    mode="side"
    opened="true"
    fxHide
    fxShow.gt-md="true"
    fxShow.gt-xs="true"
    fxShow.lt-sm="false"
  >

    <div fxLayout="column" fxFlexFill>

      <mat-toolbar color="primary" class="mat-elevation-z4">
        <h1 class="header-text">
          Promoter Platform
        </h1>

      </mat-toolbar>

      <div *ngIf="menuItems" class="main-sidemenu">
        <main-sidemenu-item *ngFor="let item of menuItems" [menuItem]="item"></main-sidemenu-item>
      </div>

      <div fxFlex fxLayoutAlign="center end" class="main-sidemenu"></div>  <!--filler-->  <!--filler-->

    </div>

  </mat-sidenav>

  <mat-sidenav-content>
    <mat-drawer-container fullscreen>
      <mat-drawer-content no-over-flow fxFlexFill fxLayout="column">

        <mat-toolbar class="mat-elevation-z4 main-toolbar">
          <button mat-icon-button (click)="sidenav.toggle();">
            <i class="material-icons app-toolbar-menu">
              menu
            </i>
          </button>
        </mat-toolbar>

        <div class="content" fxFlex="1 1 auto">
          <router-outlet></router-outlet>
        </div>

      </mat-drawer-content>
    </mat-drawer-container>
  </mat-sidenav-content>

</mat-sidenav-container>
